services:
  db:
    image: postgres:17
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
    ports:
      - "127.0.0.1:8000:8000"
    command: >
      - sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic"
    depends_on:
      - db
    restart: on-failure

volumes:
  postgres-data: